services:
  - type: web
    name: sustainability-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: SECRET_KEY
        generateValue: true
    database:
      name: sustainability-db
      plan: free
      databaseName: sustainability
      user: sustainability_user

