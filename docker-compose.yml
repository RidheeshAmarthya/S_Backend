version: '3.8'

services:
  web:
    build: .
    ports:
      - "5003:5003"
    environment:
      - SECRET_KEY=change-this-in-production
      - DATABASE_URL=sqlite:///sustainability_db.sqlite
      - FLASK_ENV=production
    volumes:
      - ./uploads:/app/uploads
      - ./sustainability_db.sqlite:/app/sustainability_db.sqlite
    restart: unless-stopped

